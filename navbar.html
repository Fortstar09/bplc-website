<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Page with Navbar and Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #007BFF;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: #001f3f;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex: 1;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .register-btn {
      background-color: #6c5ce7;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    .register-btn:hover {
      background-color: #5a4de0;
    }

    /* ===== CONTENT ===== */
    .content {
      flex: 1;
      display: flex;
      min-height: 100dvh;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      max-width: 700px;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #0b1220;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto 20px;
    }

    .footer-logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .footer-nav {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.3s;
    }

    .footer-nav a:hover {
      color: #00bcd4;
    }

    .footer-socials {
      display: flex;
      gap: 15px;
    }

    .footer-socials a {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: #1a2236;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .footer-socials a:hover {
      background-color: #00bcd4;
    }

    .footer-bottom {
      border-top: 1px solid #1a2236;
      padding-top: 15px;
      font-size: 13px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .footer-top {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="#" class="logo">MySite</a>

    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">Resources</a>
      <a href="#">Blog</a>
      <a href="#">Support</a>
    </div>

    <a href="#" class="register-btn">Register</a>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h1>Welcome to Our Awesome Fullscreen Page</h1>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-top">
      <div class="footer-logo">Pagedone</div>

      <div class="footer-nav">
        <a href="#">Pagedone</a>
        <a href="#">Products</a>
        <a href="#">Resources</a>
        <a href="#">Blog</a>
        <a href="#">Support</a>
      </div>

      <div class="footer-socials">
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="footer-bottom">
      Â© Pagedone 2023, All rights reserved.
    </div>
  </footer>

</body>
</html>
